<!DOCTYPE>
<html>
<head>
	<title>Assignment3</title>
	<style type="text/css">
	div.myDiv
	{
		
		height: 200px;
		width: 200px;
		margin: auto;
		background-color: #2EB34A;
		position: relative;
		box-sizing: border-box;
		transition-timing-function: linear;
		transition: border-radius 2s;
    	transition: background-color 3s;
	}
	div.myDiv:hover
	{
		transition: border-radius 2s;
		border-radius: 50%;
		background-color: orange;

	}
	label
	{
		position: absolute;
		top:85;
		left:85;
	}

	</style>

</head>
<body>
<div class="myDiv">
	<label>Box</label>
</div>

</body>

</html>
